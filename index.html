<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootswatch.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand p-4" href="#">5 Day Weather Forecast</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <form class="d-flex" id="searchBtn">
                  <input class="p-1" id="cityName" type="text" placeholder="  Search for a city...">
                  <button  type="submit" class="btn btn-primary btn-sm">Search</button>
                </form>
            </div>
          </nav>
    </header>
<section class="contianer align-self-center">
    <div class="row one">
        <div class="card bg-secondary mb-3 col-sm-6 " id="card1" style="max-width: 20rem;">
            <div class="card-header dayDate">Today</div>
            <div class="weather">
            <h2 class="city">Atlanta</h2>
            <div class="degrees1">50℉</div>
            <div class="realFeel1">Real Feel 48℉</div>
            <img class="iconDescription1" src=""> 
            <div class="description1">overcast</div>
           
            </div>
        </div>
        <div class="card bg-secondary mb-3 col-sm-6 " style="max-width: 20rem;">
            <div class="card-header date2">Tomorrow</div>
             <div class="weather ">
                  <h2 class="city">City</h2>
                  <div class="degrees2">50℉</div>
                  <div class="realFeel2">Real Feel 48℉</div>
                  <img class="iconDescription2" src=""> 
                  <div class="description2">sunny</div>
                
            </div>
         </div>    
         <div class="card bg-secondary mb-3 col-sm-6 " style="max-width: 20rem;">
            <!-- add date/moments to put the day of the week for the next 5 days -->
        <div class="card-header date3">Today is</div>
        <div class="weather ">
                <h2 class="city">city</h2>
                <div class="degrees3">50℉</div>
                <div class="realFeel3">Real Feel 48℉</div>
                <img class="iconDescription3" src=""> 
                <div class="description3">rainy</div>
                 
        </div>
        </div>
    </div>
    <div class="row two">
        <div class="card bg-secondary mb-3 col-sm-6 " style="max-width: 20rem;">
        <div class="card-header date4">Today is</div>
        <div class="weather">
                <h2 class="city">City</h2>
                <div class="degrees4">50℉</div>
                <div class="realFeel4">Real Feel 48℉</div>
                <img class="iconDescription4" src=""> 
                <div class="description4">snow</div>
                     <p class="card-text"></p>
        </div>
        </div>
         <div class="card bg-secondary mb-3 col-sm-6 " style="max-width: 20rem;">
        <div class="card-header date5">Today is</div>
        <div class="weather ">
             <h2 class="city">City</h2>
             <div class="degrees5">50℉</div>
             <div class="realFeel5">Real Feel 48℉</div>
             <img class="iconDescription5" src=""> 
             <div class="description5">clear skys</div>
               
        </div>
        </div>
        <div class="card bg-secondary mb-3 col-sm-6 " style="max-width: 20rem;">
            <div class="card-header date6">Today is</div>
            <div class="weather ">
                 <h2 class="city">City</h2>
                 <div class="degrees6">50℉</div>
                 <div class="realFeel6">Real Feel 48℉</div>
                 <img class="iconDescription6" src=""> 
                 <div class="description6">harsh winds</div>
                   
            </div>
            </div>
    </div>
    <aside>
        <ul>
            <li class="history0"></li>
            <li class="history1"></li>
            <li class="history2"></li>
            <li class="history3"></li>
            <li class="history4"></li>
            <li class="history5"></li>
        </ul>
        <button class="clearHistory">Clear</button>
    </aside>
</section>          
 <script src="./assets/main.js" ></script> 
</body>
</html>
